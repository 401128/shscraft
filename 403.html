<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>403 Forbidden</title>
  <style>
    /* Global Styles */
    body {
      margin: 0;
      padding: 0;
      background: #121212;
      font-family: 'Roboto', sans-serif;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      text-align: center;
      position: relative;
    }

    /* Animated Background */
    .background-animation {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle, rgba(0, 255, 255, 0.3), rgba(0, 0, 0, 0.7));
      animation: backgroundPulse 6s infinite alternate;
      z-index: -1;
    }

    @keyframes backgroundPulse {
      0% {
        background: radial-gradient(circle, rgba(0, 255, 255, 0.3), rgba(0, 0, 0, 0.7));
      }
      50% {
        background: radial-gradient(circle, rgba(0, 255, 255, 0.5), rgba(0, 0, 0, 0.5));
      }
      100% {
        background: radial-gradient(circle, rgba(0, 255, 255, 0.3), rgba(0, 0, 0, 0.7));
      }
    }

    /* Error Container */
    .error-container {
      position: relative;
      z-index: 1;
      animation: fadeIn 1.5s ease-out;
    }

    /* Error Code */
    .error-code {
      font-size: 160px;
      font-weight: bold;
      color: #00ffcc;
      text-shadow: 0 0 15px rgba(0, 255, 204, 0.8);
      letter-spacing: 5px;
      animation: glitchEffect 1.5s infinite alternate;
    }

    /* Error Message */
    .error-message {
      font-size: 24px;
      margin-top: 20px;
      color: #aaa;
      letter-spacing: 1px;
      opacity: 0.8;
      animation: fadeIn 2s ease-out;
    }

    /* Home Button */
    .home-button {
      margin-top: 40px;
      padding: 15px 30px;
      background-color: #00ffcc;
      color: #fff;
      font-size: 22px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      box-shadow: 0 0 15px rgba(0, 255, 204, 0.8);
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .home-button:hover {
      background-color: #00b3b3;
      box-shadow: 0 0 25px rgba(0, 255, 204, 1);
    }

    .home-button:active {
      transform: translateY(2px);
    }

    /* Fade-in effect */
    @keyframes fadeIn {
      0% {
        opacity: 0;
        transform: translateY(-20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Glitch Effect */
    @keyframes glitchEffect {
      0% {
        text-shadow: 2px 2px 5px rgba(0, 255, 204, 0.7), -2px -2px 15px rgba(0, 255, 204, 0.6);
        transform: translateX(0);
      }
      20% {
        text-shadow: -2px 2px 5px rgba(0, 255, 204, 0.9), 2px -2px 15px rgba(0, 255, 204, 0.6);
        transform: translateX(-5px);
      }
      40% {
        text-shadow: 2px -2px 5px rgba(0, 255, 204, 0.8), -2px 2px 15px rgba(0, 255, 204, 0.5);
        transform: translateX(5px);
      }
      60% {
        text-shadow: -2px 2px 5px rgba(0, 255, 204, 0.9), 2px -2px 15px rgba(0, 255, 204, 0.7);
        transform: translateX(-5px);
      }
      100% {
        text-shadow: 2px -2px 10px rgba(0, 255, 204, 1), -2px 2px 20px rgba(0, 255, 204, 0.8);
        transform: translateX(0);
      }
    }

  </style>
</head>
<body>

  <div class="background-animation"></div>

  <div class="error-container">
    <div class="error-code">403</div>
    <div class="error-message">Access Denied</div>
    <button class="home-button" onclick="window.location.href = 'index.html';">Go Home</button>
  </div>

</body>
</html>
