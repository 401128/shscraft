<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Device Not Supported</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body, html {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #0d0d0d; /* Dark background */
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            text-align: center;
            padding: 20px;
            max-width: 90%;
        }

        /* Title Styles */
        h1 {
            font-size: 2em;
            color: #00ff99; /* Neon green */
            text-shadow: 0 0 10px #00ff99, 0 0 20px #00ff99, 0 0 30px #00ff99;
            animation: flicker 2s infinite;
        }

        /* Subtext Styles */
        p {
            font-size: 1.2em;
            margin: 10px 0;
            color: #cccccc;
        }

        /* Animations */
        @keyframes flicker {
            0%, 18%, 22%, 25%, 53%, 57%, 100% {
                opacity: 1;
            }
            20%, 24%, 55% {
                opacity: 0;
            }
        }

        /* Floating Animation */
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        .icon {
            font-size: 5em;
            color: #00ff99;
            text-shadow: 0 0 10px #00ff99, 0 0 20px #00ff99;
            animation: float 3s ease-in-out infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">⚠️</div>
        <h1>Device Not Supported</h1>
        <p>Oops! This application is not available on your device.</p>
        <p>Please try using a desktop or tablet device for the best experience.</p>
    </div>
</body>
</html>
