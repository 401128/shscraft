<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Under Construction</title>
    <style>
        /* Basic Reset */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: radial-gradient(circle, #0d0d0d, #000000);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            color: #00ffff;
        }

        /* Main Container */
        .container {
            text-align: center;
            color: #00ffff;
            position: relative;
            z-index: 1;
        }

        /* Glowing Neon Text */
        h1 {
            font-size: 3.5rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 6px;
            color: #00ffff;
            text-shadow: 0 0 15px #00ffff, 0 0 30px #00ffff, 0 0 45px #00ffff;
            animation: glow 1.5s ease-in-out infinite alternate;
        }

        p {
            font-size: 1.2rem;
            margin-top: 15px;
            color: #ffffff;
            opacity: 0.8;
        }

        /* Scanning Line */
        .scan-line {
            position: absolute;
            width: 100%;
            height: 2px;
            background: rgba(0, 255, 255, 0.5);
            top: 0;
            animation: scan 4s linear infinite;
            opacity: 0.8;
        }

        /* Floating 3D Cubes */
        .floating-cubes {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            perspective: 1000px;
            z-index: 0;
        }

        .cube {
            width: 60px;
            height: 60px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform-style: preserve-3d;
            background: rgba(0, 255, 255, 0.2);
            border: 2px solid #00ffff;
            box-shadow: 0 0 15px #00ffff, 0 0 30px #00ffff;
            animation: rotateCube 8s infinite linear, floatCube 20s linear infinite;
            opacity: 0.8;
        }

        /* Keyframes */
        @keyframes glow {
            0% {
                text-shadow: 0 0 15px #00ffff, 0 0 30px #00ffff, 0 0 45px #00ffff;
            }
            100% {
                text-shadow: 0 0 30px #00ffff, 0 0 60px #00ffff, 0 0 90px #00ffff;
            }
        }

        @keyframes scan {
            0% {
                top: 0;
                opacity: 0.8;
            }
            50% {
                opacity: 0.2;
            }
            100% {
                top: 100%;
                opacity: 0.8;
            }
        }

        @keyframes rotateCube {
            0% {
                transform: rotateX(0deg) rotateY(0deg);
            }
            100% {
                transform: rotateX(360deg) rotateY(360deg);
            }
        }

        /* Random float animation for cubes */
        @keyframes floatCube {
            0% {
                transform: translate(0, 0) rotateX(0deg) rotateY(0deg);
            }
            100% {
                transform: translate(calc(100vw * var(--randomX)), calc(100vh * var(--randomY))) rotateX(360deg) rotateY(360deg);
            }
        }

        /* Particle Background */
        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            overflow: hidden;
            z-index: -1;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #00ffff;
            border-radius: 50%;
            animation: particleAnimation 5s linear infinite;
            opacity: 0.8;
        }

        @keyframes particleAnimation {
            0% {
                transform: translateY(0);
                opacity: 0.8;
            }
            100% {
                transform: translateY(200px);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Under Construction</h1>
        <p>This page is under construction</p>
    </div>

    <!-- Scanning Line Animation -->
    <div class="scan-line"></div>

    <!-- Floating 3D Cubes Animation -->
    <div class="floating-cubes">
        <!-- 3D Cubes with random floating animation -->
        <div class="cube" style="--randomX: 0.3; --randomY: -0.3; animation-delay: 0s;"></div>
        <div class="cube" style="--randomX: -0.5; --randomY: 0.5; animation-delay: 2s;"></div>
        <div class="cube" style="--randomX: 0.4; --randomY: -0.4; animation-delay: 4s;"></div>
        <div class="cube" style="--randomX: -0.3; --randomY: 0.7; animation-delay: 6s;"></div>
        <div class="cube" style="--randomX: 0.6; --randomY: -0.5; animation-delay: 8s;"></div>
        <div class="cube" style="--randomX: 0.5; --randomY: -0.6; animation-delay: 3s;"></div>
        <div class="cube" style="--randomX: -0.2; --randomY: -0.4; animation-delay: 5s;"></div>
        <div class="cube" style="--randomX: 0.7; --randomY: -0.2; animation-delay: 7s;"></div>
        <div class="cube" style="--randomX: -0.4; --randomY: 0.8; animation-delay: 9s;"></div>
        <div class="cube" style="--randomX: 0.2; --randomY: -0.5; animation-delay: 10s;"></div>
    </div>

    <!-- Particle Background -->
    <div class="particles">
        <!-- Particles randomly placed with different animation delays -->
        <div class="particle" style="top: 10%; left: 20%; animation-delay: 0s;"></div>
        <div class="particle" style="top: 20%; left: 40%; animation-delay: 1s;"></div>
        <div class="particle" style="top: 30%; left: 60%; animation-delay: 2s;"></div>
        <div class="particle" style="top: 40%; left: 80%; animation-delay: 3s;"></div>
        <div class="particle" style="top: 50%; left: 10%; animation-delay: 1.5s;"></div>
        <div class="particle" style="top: 60%; left: 30%; animation-delay: 0.5s;"></div>
        <div class="particle" style="top: 70%; left: 50%; animation-delay: 2.5s;"></div>
        <div class="particle" style="top: 80%; left: 70%; animation-delay: 1s;"></div>
    </div>
</body>
</html>
