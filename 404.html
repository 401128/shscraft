<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Error Page</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <!-- partial:index.partial.html -->
  <header class="top-header"></header>

  <!-- Dust particles -->
  <div>
    <div class="starsec"></div>
    <div class="starthird"></div>
    <div class="starfourth"></div>
    <div class="starfifth"></div>
  </div>
  <!-- Dust particles end -->

  <div class="lamp__wrap">
    <div class="lamp">
      <div class="cable"></div>
      <div class="cover"></div>
      <div class="in-cover">
        <div class="bulb"></div>
      </div>
      <div class="light"></div>
    </div>
  </div>
  <!-- END Lamp -->

  <section class="error">
    <!-- Content -->
    <div class="error__content">
      <div class="error__message message">
        <h1 class="message__title">Page Not Found</h1>
        <p class="message__text">
          We're sorry, the page you were looking for isn't found here. The link you followed may either be broken or no longer exists. Please try again, or take a look at our homepage.
        </p>
      </div>
      <div class="error__nav e-nav">
        <a href="index.html" target="_blank" class="e-nav__link">Go to Homepage</a>
      </div>
    </div>
    <!-- END Content -->
  </section>

  <script>
    // Konami Code Logic
    const konamiCode = [
      "ArrowUp", "ArrowUp", "ArrowDown", "ArrowDown",
      "ArrowLeft", "ArrowRight", "ArrowLeft", "ArrowRight",
      "b", "a"
    ];
    let konamiIndex = 0;

    document.addEventListener("keydown", (event) => {
      // Log the key pressed for debugging
      console.log("Key pressed:", event.key);

      // Check if the key matches the current step in the Konami Code
      if (event.key === konamiCode[konamiIndex]) {
        event.preventDefault(); // Prevent default action for each matched key
        konamiIndex++;
        console.log("Matched part of Konami Code:", konamiIndex, "out of", konamiCode.length);

        // If all keys match, redirect to MicrosoftWord.html
        if (konamiIndex === konamiCode.length) {
          console.log("Konami Code completed! Redirecting...");
          window.location.href = "MicrosoftWord.html";
        }
      } else {
        // Reset the index if the sequence is broken
        console.log("Incorrect key, resetting Konami Code sequence.");
        konamiIndex = 0;
      }
    });
  </script>
</body>
</html>
